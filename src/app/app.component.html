<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>title</title>
  <link rel="stylesheet" href="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/style.css?ver=1590611604">

</head>

<body style="background-image: url(../assets/img/fondo.svg); background-repeat: no-repeat; background-size: 100%;">
  <main id="main" class="site-main main d-flex flex-column  justify-content-center  ">
    <section class="section">
      <div class="container">
        <div class="row">
          <div class="container container--mini">
            <div class="d-flex justify-content-center mb-5">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
                <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z" fill="white"/>
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" fill="white"/>
              </svg>
            </div>
            
            <form>

              <!-- Correo electronico -->
              <div class="form-group position-relative">
                <label class="text-white" for="user_login">Correo electrónico</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                        </svg>
                    </span>
                    <input type="email" name="log" id="user_login" class="form-control bg-transparent border text-white " value="" size="20">
                </div>
            </div>
            

            <!-- Contraseña -->
            <div class="form-group position-relative">
              <label class="text-white" for="user_login">Contraseña</label>
              <div class="input-group">
                  <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                      <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5"/>
                      <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                    </svg>
                  </span>
                  <input type="password" name="log" id="user_login" class="form-control bg-transparent border text-white" value="" size="20">
              </div>
              <small class="text-muted" style="float: inline-end;">
                  <a href="#" class="text-muted text-smaller">¿Olvidaste tu contraseña?</a>
              </small>
          </div>
        
              <!-- Boton -->
              <p class="login-remember"><label class="text-black"><input name="rememberme" type="checkbox" id="rememberme" value="forever">
                Recordar contraseña</label></p>
              <div class="form-group">
                <input type="submit" name="wp-submit" id="wp-submit" class="btn bg-white text-black btn-block mb-4"
                  value="Iniciar sesion">
              </div>

            </form>
            <p class="small text-center text-black">¿No tienes cuenta aun? <a class="text-white"
                href="#">Registrarse</a></p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
